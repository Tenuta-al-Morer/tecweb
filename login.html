<!DOCTYPE html>
<html lang="it">

<head>
    <title>Accedi - Tenuta al Morer</title>
    <meta name="description" content="Accedi alla tua area riservata su Tenuta al Morer per gestire ordini e prenotazioni.">
    <link rel="icon" href="images/logoTM.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/stile.css" media="screen"> 
    <link rel="stylesheet" href="style/mini.css" media="screen and (max-width:930px)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body> 
    <header>
        <nav aria-label="aiuti alla navigazione" id="help">
            <a class="navigationHelp" href="#content">Vai al contenuto principale</a>
        </nav>

        <div class="login-header-logo">
            <a href="index.html" aria-label="Torna alla pagina principale">
                <img src="images/logo.webp" alt="Logo Tenuta al Morer">
            </a>
        </div>

        <nav id="breadcrumb" aria-label="Posizione nella pagina">
            <div class="breadcrumb-container">
                <span>Ti trovi in: </span>
                <span class="current-page">Login</span>
                <i class="fas fa-envelope contact-icon" aria-hidden="true"></i> 
            </div>
        </nav>
    </header>

    <main id="content">  
        <div class="auth-container">
            <h1>Bentornato in Tenuta</h1>
            <p>Accedi per gestire i tuoi ordini e le tue prenotazioni.</p>
            
            <form action="#" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nome@esempio.it" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                        <button type="button" class="toggle-password" aria-label="Mostra password">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember"> Ricordami
                    </label>
                    <a href="recuperopw.html" class="forgot-password">Password dimenticata?</a>
                </div>

                <button type="submit" class="btn-auth">ACCEDI</button>
            </form>

            <div class="auth-footer">
                <p>Non hai ancora un account? <a href="registrazione.html">Registrati ora</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <small>
                &copy; 2025 Tenuta al Morer - P.IVA 00000000000 <br>
                <a href="policy.html"><span lang="en">Privacy Policy</span></a> | 
                <a href="policy.html#privacy-policy"><span lang="en">Cookie Policy</span></a> | 
                <a href="policy.html#accessibility">Accessibilità</a>
            </small>
        </div>

        <button id="theme-toggle" aria-label="Attiva modalità scura o chiara">
            <i class="fas fa-moon" aria-hidden="true"></i>
        </button>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
