<!DOCTYPE html>
<html lang="it">

<head>
    <title>Registrati - Tenuta al Morer</title>
    <meta name="description" content="Crea un nuovo account su Tenuta al Morer per accedere a offerte esclusive e gestire i tuoi ordini.">
    <link rel="icon" href="../images/logo.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style/stile.css" media="screen"> 
    <link rel="stylesheet" href="../style/mini.css" media="screen and (max-width:930px)">
    <link rel="stylesheet" href="../style/stampa.css" media="print"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body> 
    <header>
        <nav aria-label="aiuti alla navigazione" id="help">
            <a class="navigationHelp" href="#content">Vai al contenuto principale</a>
        </nav>

        <div class="login-header-logo">
            <a href="../index.html" aria-label="Torna alla pagina principale">
                <img src="../images/logo.webp" alt="Logo Tenuta al Morer">
            </a>
        </div>

        <nav id="breadcrumb" aria-label="Posizione nella pagina">
            <div class="breadcrumb-container">
                <span>Ti trovi in: </span>
                <span class="current-page">Registrazione</span>
                <i class="fas fa-user-plus contact-icon" aria-hidden="true"></i> 
            </div>
        </nav>
    </header>

    <main id="content">  
        <div class="auth-container">
            <h1>Crea un Account</h1>
            <p>Entra a far parte della famiglia Tenuta al Morer.</p>
            
            <form action="#" method="POST" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Mario" required autocomplete="given-name">
                    </div>
                    <div class="form-group">
                        <label for="cognome">Cognome</label>
                        <input type="text" id="cognome" name="cognome" placeholder="Rossi" required autocomplete="family-name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nome@esempio.it" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="new-password">
                        <button type="button" class="toggle-password" aria-label="Mostra password">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Conferma Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required autocomplete="new-password">
                        <button type="button" class="toggle-password" aria-label="Mostra password">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="privacy" required> 
                        <span>
                            Ho letto e accetto la 
                            <a href="policy.html?action=close" target="_blank" rel="noopener noreferrer">
                                Privacy Policy
                            </a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn-auth">REGISTRATI</button>
            </form>

            <div class="auth-footer">
                <p>Hai già un account? <a href="login.html">Accedi qui</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <small>
                &copy; 2025 Tenuta al Morer - P.IVA 00000000000 <br>
                <a href="policy.html?return_to=registrazione.html"><span lang="en">Privacy Policy</span></a> | 
                <a href="policy.html?return_to=registrazione.html#privacy-policy"><span lang="en">Cookie Policy</span></a> | 
                <a href="policy.html?return_to=registrazione.html#accessibility">Accessibilità</a>
            </small>
        </div>

        <button id="theme-toggle" aria-label="Attiva modalità scura o chiara">
            <i class="fas fa-moon" aria-hidden="true"></i>
        </button>
    </footer>

    <script src="../scripts/script.js"></script>
</body>
</html>
